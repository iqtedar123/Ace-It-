<ion-header>
    <ion-navbar>
        <ion-title>GPA Calculator</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding >
    <h2 class="center" color="primary">Calculate your mark in a course</h2>


    <ion-card class="list card animated slideInDown">
        <ion-list>
            <ion-item>
                <ion-label color="primary">Course Name</ion-label>
                <ion-input name="course_name_1" id="course_name_1" type="text" placeholder="Eg. CSC309" text-uppercase [(ngModel)]="name1"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Grade</ion-label>
                <ion-input name="course_grade_1" id="course_grade_1" type="number" placeholder="100" [(ngModel)]="grade1"></ion-input>
            </ion-item>
            <ion-list radio-group [(ngModel)]="weight1">
                <ion-item>
                    <ion-label>Half Credit</ion-label>
                    <ion-radio value="0.5" checked="true"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Full Credit</ion-label>
                    <ion-radio value="1.0"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-list>
    </ion-card>
