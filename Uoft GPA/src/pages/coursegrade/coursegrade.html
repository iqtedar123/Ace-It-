<ion-header>
    <ion-navbar>
        <ion-title>Course Grade Calculator</ion-title>
        <ion-buttons end><button ion-button color="primary" (click)="clearAll()"><ion-icon name="trash"></ion-icon></button></ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-card class="list card animated slideInDown">
        <ion-grid>
            <ion-row>
                <ion-col col-auto><ion-input name="mark_1" clearInput="true" id="mark_1" type="number" placeholder="Mark" [(ngModel)]="mark1"></ion-input></ion-col>
                <ion-col col-auto><ion-input name="weight_1" id="weight_1" type="number" placeholder="Weight(%)" [(ngModel)]="weight1"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-auto>
                    <ion-input name="mark_2" id="mark_2" type="number" placeholder="Mark" [(ngModel)]="mark2"></ion-input>
                </ion-col>
                <ion-col col-auto> <ion-input name="weight_2" id="weight_2" type="number" placeholder="Weight(%)" [(ngModel)]="weight2"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-auto>  <ion-input name="mark_3" id="mark_3" type="number" placeholder="Mark" [(ngModel)]="mark3"></ion-input></ion-col>
                <ion-col col-auto> <ion-input name="weight_3" id="weight_3" type="number" placeholder="Weight(%)" [(ngModel)]="weight3"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-auto>  <ion-input name="mark_4" id="mark_4" type="number" placeholder="Mark" [(ngModel)]="mark4"></ion-input></ion-col>
                <ion-col col-auto> <ion-input name="weight_4" id="weight_4" type="number" placeholder="Weight(%)" [(ngModel)]="weight4"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-auto>  <ion-input name="mark_5" id="mark_5" type="number" placeholder="Mark" [(ngModel)]="mark5"></ion-input></ion-col>
                <ion-col col-auto>  <ion-input name="weight_5" id="weight_5" type="number" placeholder="Weight(%)" [(ngModel)]="weight5"></ion-input></ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="calculate()"><ion-icon name="calculator" color="primary"></ion-icon></button>
    </ion-fab>

</ion-content>
